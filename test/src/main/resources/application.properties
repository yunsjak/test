# mysql 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/testdb?

#로그인
spring.datasource.username=user
spring.datasource.password=1234

# 'update' -> 개발 시 일반적으로 사용, 프로젝트 완료 후 변경 -> validate 변경 가동
spring.jpa.hibernate.ddl-auto=update

# sql 포맷으로 보여주기
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.properties.hibernate.show_sql=true   

# Hibernate 버전 6.x 이상 -->  SQL 로그 출력
logging.level.org.hibernate.SQL=DEBUG

# Hibernate 버전 6.x 이상 -->  SQL에 바인딩된 파라미터 값도 보이도록 (권장)
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Thymeleaf 템플릿 경로 및 확장자 설정
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html